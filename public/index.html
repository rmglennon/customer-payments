<!DOCTYPE html>

<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fun with GIFs</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<body>
  <div class="jumbotron-fluid text-center text-heading">
    <h1 class="display-4">Your Stripe Customers</h1>
    <p class="lead">Find your top customers using the Stripe API</p>
  </div>

  <div class="container-fluid">

    <row>
      <div class="col-sm-4">
        <form id="customer-form">
          <p id="instructions">Use the search box to add a new button and see more fun food GIFs.</p>
          <input class="btn btn-default" id="stats-btn" type="submit" value="Submit">
        </form>
      </div>
    </row>

    <row>
      <div class="gif-images col-sm-8" id="gif-container">
      </div>
    </row>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./javascript/app.js"></script>
</body>
</html>
